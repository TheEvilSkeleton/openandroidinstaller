app-id: org.openandroidinstaller.OpenAndroidInstaller
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: openandroidinstaller
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --device=dri
modules:
  # - generated-poetry-sources.json
  - name: OpenAndroidInstaller
    buildsystem: simple
    build-commands:
      - install -d dist/ app/
    #- cp dist/openandroidinstaller app/openandroidinstaller
      - install -D dist/openandroidinstaller app/bin/openandroidinstaller
      - ls
      - ls app/bin/
      - ls dist/
    sources:
      - type: dir
        path: dist/
        dest: dist/
